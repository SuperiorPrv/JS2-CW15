<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/s2/style.css">
    <link rel="stylesheet" href="/fontawesome-free-6.5.2-web/css/all.css">
    <title>Document</title>
</head>
<body>
    <div class="block1_head">
        <div class="">
            <a href="/index.html">Home</a>
            <a href="/product.html">Product</a>
            <a href="/aboutComfy.html">About</a>
        </div>
        <h1>comfy</h1>
        <button class="bagShowButton"><i class="fa-solid fa-cart-shopping"></i></button>
    </div>
    <dialog class="bagDialog">
        <button class="closeBagDialog">X</button>
        <h1 class="yourbag">Your Bag</h1>
        <div class="bag_box">

        </div>
        <div class="total">
            <h3>Total Price:</h3>
            <h3 class="totalPrice"></h3>
        </div>
        <div class="someblock">
            <button class="checkOut">CHECKOUT</button>
        </div>
    </dialog>
    <div class="block2">
        <h1>Home / Products</h1>
    </div>
    <div class="block3">
        <div class="left">
            <input type="search" name="" id="" class="searchInput" placeholder="Search:">
            <h2>Company</h2>
            <select name="" id="" class="selectCompany">
                <option value="All">All</option>
                <option value="IKEA">IKEA</option>
                <option value="Amazon">Amazon</option>
                <option value="AliExpress">AliExpress</option>
                <option value="Vitra">Vitra</option>
            </select>
            <h2>Price</h2>
            <input type="range" name="" id="" class="priceRange" min="0" max="1000" value="500">
            <h4 class="priceValue">Price: $500</h4>
        </div>
        <div class="right_box"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="/s2/main.js"></script>
</body>
</html>
