<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/fontawesome-free-6.5.2-web/css/all.css">
    <link rel="stylesheet" href="/s6/style.css">
    <title>Document</title>
</head>
<body>
    <div class="block1_head">
        <div class="">
            <a href="/adminPage.html">Admin Page</a>
            <a href="/index.html">Log Out</a>
        </div>
        <h1>comfy</h1>
        <button class="bagShowButton"><i class="fa-solid fa-cart-shopping"></i><span class="bagLength"></span></button>
    </div>
    <dialog class="bagDialog">
        <button class="closeBagDialog">X</button>
        <h1 class="yourbag">Your Bag</h1>
        <div class="bag_box">

        </div>
        <div class="total">
            <h3>Total Price:</h3>
            <h3 class="totalPrice"></h3>
        </div>
        <div class="someblock">
            <button class="checkOut">CHECKOUT</button>
        </div>
    </dialog>
    <div class="block2">
        <h1 class="block2_h1"></h1>
    </div>
    <div class="block3">
        <img src="" alt="" class="productImg">
        <div class="right">
            <h1 class="productName"></h1>
            <span class="productManufacturer"></span>
            <h3 class="productPrice"></h3>
            <p class="productInfo"></p>
            <button class="addToCart">ADD TO CART</button>
            <button class="editProduct">EDIT PRODUCT</button>
            <button class="deleteThisProduct">DELETE PRODUCT</button>
        </div>
    </div>
    <dialog class="editProductDialog">
        <button class="closeEditProductDialog">x</button>
        <form action="" class="editProductForm">
            <h1>Edit product</h1>
            <input type="text" name="name" id="" placeholder="Product name:">
            <input type="text" name="manufacturer" id="" placeholder="Product manufacturer:">
            <input type="text" name="price" id="" placeholder="Product price:">
            <input type="url" name="image" id="" placeholder="Product's image URL:">
            <input type="text" name="about" id="" placeholder="About product:">
            <button type="submit">Save</button>
        </form>
    </dialog>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="/s6/main.js"></script>
</body>
</html>
